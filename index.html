<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="table-container">
        <table id="book-table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th>Have Read</th>
                    <th>Remove book</th>
                    <th>Read status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                </tr>
            </tbody>
        </table>
    </div>
    <button class="modal">New book form</button>
    <dialog class="new-book-form">
            <form>
                <div class="title-div">
                    <label for="title">Title</label>
                    <input id="title" type="text" name="title">
                </div>
                <div class="author-div">
                    <label for="author">Author</label>
                    <input id="author" type="text" name="author">
                </div>
                <div class="pages-div">
                    <label for="pages">Number of Pages</label>
                    <input id="pages" type="number" name="pages">
                </div>
                <div class="read-status-div">
                    <label for="have-read">Have Read</label>
                    <input id="have-read" type="text" name="have-read">
                </div>
            
                <div class="new-book">
                    <button id="new-book" type="button">New Book</button>
                </div>
            </form>
    </dialog>

    <script src="script.js"></script>
</body>
</html>
